<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化模板 - Workers API 调用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .success {
            border-left-color: #28a745;
        }
        
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .loading {
            color: #667eea;
        }
        
        pre {
            text-align: left;
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 简化模板</h1>
        <p>这是一个简化的框架模板，演示如何从 Cloudflare Workers 调用接口获取环境变量并显示在前端。</p>
        
        <button id="callApi" onclick="callHelloApi()">
            📡 调用 Workers API
        </button>
        
        <button id="clearResult" onclick="clearResult()" style="display: none;">
            🗑️ 清除结果
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        async function callHelloApi() {
            const button = document.getElementById('callApi');
            const clearBtn = document.getElementById('clearResult');
            const resultDiv = document.getElementById('result');
            
            // 显示加载状态
            button.disabled = true;
            button.textContent = '⏳ 调用中...';
            resultDiv.innerHTML = '<div class="result loading">正在调用 Workers API...</div>';
            
            try {
                const response = await fetch('/api/hello', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 显示成功结果
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ API 调用成功!</h3>
                        <p><strong>消息:</strong> ${data.message}</p>
                        <p><strong>时间:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                clearBtn.style.display = 'inline-block';
                
            } catch (error) {
                // 显示错误结果
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ API 调用失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                        <p>请检查 Workers 部署状态和环境变量配置。</p>
                    </div>
                `;
                clearBtn.style.display = 'inline-block';
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                button.textContent = '📡 调用 Workers API';
            }
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('clearResult').style.display = 'none';
        }
        
        // 页面加载完成后的提示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎉 简化模板加载完成!');
            console.log('💡 点击按钮调用 Workers API 获取 env.hello');
        });
    </script>
</body>
</html>
